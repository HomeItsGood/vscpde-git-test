<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <form>
      <div class="form-control">
        <label>Last Name</label>
        <input type="text" name="lastName" value="Emerson" readonly />
      </div>
      <div class="form-control">
        <label>Age</label>
        <input type="number" min="3" max="10" name="age" value="17" />
      </div>
      <div class="form-control">
        <input
        type="checkbox"
        id="Accept-terms-and-conditions"
        name="agree"
        disabled
        />
        <label for="Accept-terms-and-conditions"
          >Accept terms and conditions</label
        >
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="male-button" checked />

        <label for="male-button">Male</label>
        <input type="radio" name="gender" id="female-button" />
        <label for="female-button">Female</label>
        <input type="radio" name="gender" id="secret-button" />
        <label for="secret-button">Secret</label>
      </div>
      <div>
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
