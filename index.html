<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="test.css" />
  </head>
  <body>
    <form>
      <div>
        <label
          >Last Name
          <input type="text" name="lastName" value="Emerson" id="" readonly
        /></label>
      </div>
      <div>
        <label>
          Age
          <input
            type="number"
            name="age"
            value="17"
            id=""
            required
            max="10"
            min="3"
        /></label>
      </div>
      <div>
        <input
          type="checkbox"
          name="agree"
          id="Accept-terms-and-conditions"
          disabled
        />
        <label for="Accept-terms-and-conditions"
          >Accept terms and conditions</label
        >
      </div>
      <div class="choose-gender">
        <input type="radio" name="gender" id="male-button" checked />

        <label for="male-button">Male</label>
        <input type="radio" name="gender" id="female-button" />
        <label for="female-button">Female</label>
        <input type="radio" name="gender" id="secret-button" />
        <label for="secret-button">Secret</label>
      </div>
      <div>
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
        ></textarea>
      </div>
      <div><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
